<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>

    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加员工</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="width: 400px;">
    <h3 style="text-align: center;">添加员工</h3>
    <form action="/empController?method=addEmp" method="post">
        <div class="form-group">
            <label for="name">员工姓名：</label>
            <input type="text" class="form-control" id="name" name="emp_name" placeholder="请输入姓名"/>
        </div>


        <div class="form-group">
            <label for="age">年龄：</label>
            <input type="text" class="form-control" name="emp_age" placeholder="请输入年龄"/>
        </div>
        <div class="form-group">
            <label for="age">员工编号</label>
            <input type="text" class="form-control"  name="emp_id" placeholder="请输入员工编号"/>
        </div>
        <div class="form-group">
            <label for="age">部门ID</label>
            <input type="text" class="form-control"  name="dept_id" placeholder="请输入部门ID"/>
        </div>

        <div class="form-group">
            <label>员工性别：</label>
            <input type="radio" name="emp_sex" value="男"/>男
            <input type="radio" name="emp_sex" value="女"/>女
        </div>


        <div class="form-group" style="text-align: center">
            <input class="btn btn-primary" type="submit" value="提交"/>
            <input class="btn btn-default" type="reset" value="重置"/>
            <input class="btn btn-default" type="button" value="返回" onclick="javascript:history.go(-1)"/>
        </div>
    </form>
</div>
</body>
</html>
