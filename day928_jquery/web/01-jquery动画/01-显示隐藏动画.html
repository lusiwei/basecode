<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            $("#btn1").on("click",function () {
                $("#showDiv").hide(1000);
            });
            $("#btn2").on("click",function () {
                $("#showDiv").show("slow",function () {
                    
                });
            });
            $("input:last").on("click",function () {
                $("#showDiv").toggle("slow");
            });
        })
    </script>
</head>
<body>
<input type="button" value="点击按钮隐藏div" id="btn1">
<input type="button" value="点击按钮显示div" id="btn2">
<input type="button" value="点击按钮切换div显示和隐藏">

<div id="showDiv" style="width:300px;height:300px;background:pink">
    div显示和隐藏
</div>
</body>
</html>
